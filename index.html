<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>War Game</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo"> War Game</a>
      <ul class="nav-menu">
        <li class="nav-item"><a class="nav-link" id="startNewGame">Start New Game</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Save Game</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Load Game</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <main>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <input type="text" class="nav-input" placeholder="Enter your game name" id="gameNameInput">
        <button id="confirmGameName"> Enter</button>
      </div>
    </div>

      <ul class="game-board">
        <li class="board">computer</li>
        <li class="board">1</li>
        <li class="board">2</li>
        <li class="board">3</li>
        <li class="board">4</li>
        <li class="board">5</li>
        <li class="board">6</li>
        <li class="board">7</li>
        <li class="board">8</li>
        <li class="board">9</li>
        <li class="board">player 1</li>
      </ul>
  </main>
  <script src="index.js"></script>
</body>

</html>
