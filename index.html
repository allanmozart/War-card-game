<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/game.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">War Game</h1>
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" id="startNewGame">Start New Game</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Save Game</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Load Game</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <input
            type="text"
            class="nav-input"
            placeholder="Enter your game name"
            id="gameNameInput"
          />
          <button id="confirmGameName">Enter</button>
          <button class="close" id="closeModal">&times;</button>
        </div>
      </div>
      <section id="game">
        <div id="player-deck" class="card"></div>
        <div id="computer-deck" class="card"></div>
      </section>
    </main>
    <footer>
      <div>
        <p id="computer-name">Computer:</p>
        <p id="computer-score"></p>
      </div>
      <div>
        <p id="player-name">You:</p>
        <p id="player-score"></p>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
